<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> calc </h1>
    </header>
    
    <main class="container">

        <section class="display" id="display">

        </section>

        <section class="buttons">

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del">DEL</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="add">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="minus">-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button class="divide">/</button>
                <button class="mutiply">x</button>
            </div>
            
            <div class="row final">
                <button type="reset">Reset</button>
                <button type="equals">=</button>
            </div>

        </section>

    </main>

    
</body>
</html>
